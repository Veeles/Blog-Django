{% extends 'base.html' %}

{% block title %} Add post {% endblock %}
{% load static %}
{% load crispy_forms_tags %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% block content %} 

<form class="ml-4 mt-5 mb-5 " method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.media}}
    {{form|crispy}}
   
    <input type="submit"/>
    <button type="submit" class="btn btn-outline-danger w-100 ">Add Post</button>
</form>



{% endblock %}
