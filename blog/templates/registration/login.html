{% extends 'base.html' %}

{% block name %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %} 

<form method="post" class="from-group ml-3">

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create one <a href="/register">Here</a></p>
</form>



{% endblock %}
